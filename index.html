<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools">
        <div class="toolbox">
            <div class="tool">
                <img src="./resourses/Black_Pencil.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resourses/Eraser.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resourses/StickyNote.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resourses/Photo.svg" alt="">
            </div>
            <div class="tool">
                <img src="./resourses/Download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="./resourses/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="./resourses/Redo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
</body>
</html>
