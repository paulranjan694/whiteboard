<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools">
        <div class="toolbox">
            <div class="tool active-tool" id="pencil">
                <img src="./resourses/Black_Pencil.svg" alt="">
                <div class="tool-options hide" id="pencil-options">
                    <input type="range" name="" id="pencilSize" value="1" min="1" max="40">
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="black"></div>
                        <div class="green"></div>
                        <!-- <input type="color" name="" id="pencil-color-selected"> -->
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./resourses/Eraser.svg" alt="">
                <div class="tool-options hide" id="eraser-options">
                    <input type="range" name="" id="eraserSize" value="1" min="1" max="40">
                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./resourses/StickyNote.svg" alt="">
            </div>
            <div class="tool" id="upload">
                <img src="./resourses/Photo.svg" alt="">
                <input type="file" id="photo-upload" style="display: none;"/>
            </div>
            <div class="tool" id="download">
                <img src="./resourses/Download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="./resourses/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="./resourses/Redo.svg" alt="">
            </div>

            <!-- <div class="tool" id="backgroung-color">
               
            <input type="color" name="" id="bgcolor-picker" value="#ffffff">
            </div> -->

        </div>
    </div>
    <div class="content">
        <canvas id="canvas"></canvas>
    </div>

    <!-- <div class="sticky">
        <div class="sticky-header">
            <div class="minimise"></div>
            <div class="close"></div>
        </div>
        <div class="sticky-content">
            <textarea id="sticky-box" rows="10" cols="30"></textarea>
        </div>
    </div> -->

    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./image.js"></script>
    <script src="./createSticky.js"></script>

</body>
</html>
